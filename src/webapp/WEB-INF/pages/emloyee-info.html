<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Employee Info</h2>

<form action="#" th:method="post" th:action="@{/saveEmployee}" th:object="${employee}">

    <input type="hidden" th:field="*{employee.id}"/>

    <label for="name">Name: </label>
    <input type="text" th:field="*{employee.name}" id="name"/>

    <label for="surname">Name: </label>
    <input type="text" th:field="*{employee.surname}" id="surname"/>

    <label for="department">Name: </label>
    <input type="text" th:field="*{employee.department}" id="department"/>

    <label for="salary">Name: </label>
    <input type="text" th:field="*{employee.salary}" id="salary"/>

    <br/>
    <input type="submit" value="OK">

</form>

</body>
</html>
